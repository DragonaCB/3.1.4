<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .btn-secondary {
            color: white;
            border-color: white;
        }

        .nav.flex-column {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px 0;
            position: fixed;
            height: 100%;
        }

        .nav.flex-column .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        .user-container {
            margin-left: 220px;
            margin-top: 20px;
            padding: 20px;
        }

        .user-header h2 {
            margin: 0;
        }

        .user-info {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .user-info h3 {
            margin-bottom: 15px;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .user-info table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-info thead th {
            background-color: #6c757d;
            color: white;
            text-align: center;
            padding: 10px;
            border: 1px solid #dee2e6;
        }

        .user-info td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        .user-info tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        .user-info tbody tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<div class="navbar">
    <span id="userDetails"></span>
    <button onclick="logout()" class="btn btn-secondary">Logout</button>
</div>

<script>
    function loadUserInfo() {
        fetch('/api/user')
            .then(response => response.json())
            .then(user => {
                document.getElementById("userDetails").textContent = `${user.email} with roles:
                ${user.roles.map(role => role.name).join(", ")}`;
            })
            .catch(error => console.error("Ошибка загрузки информации о пользователе:", error));
    }

    function logout() {
        fetch('/logout', {method: 'POST'})
            .then(() => window.location.href = '/login')
            .catch(error => console.error("Ошибка выхода:", error));
    }

    document.addEventListener("DOMContentLoaded", loadUserInfo);
</script>

<nav class="nav flex-column" id="navMenu">
    <a class="nav-link" id="adminLink" href="/admin">Admin</a>
    <a class="nav-link" id="userLink" href="/user">User</a>
</nav>

<div class="user-container">
    <h2>User Information</h2>
    <div class="user-info">
        <h3>About user</h3>
        <table id="userTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    function loadUser() {
        fetch('/api/user')
            .then(response => response.json())
            .then(user => {
                $("#userDetails").text(`${user.email} with roles:
                ${user.roles.map(role => role.name).join(", ")}`);

                const isAdmin = user.roles.some(role => role.name === "ROLE_ADMIN");
                const adminLink = document.getElementById("adminLink");

                if (!isAdmin) {
                    adminLink.style.display = "none";
                } else {
                    adminLink.style.display = "block";
                }

                setActiveNavLink();

                let tableBody = $("#userTable tbody");
                tableBody.empty();

                let roles = user.roles.map(role => role.name).join(", ");
                tableBody.append(`
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${roles}</td>
                    </tr>
                `);
            })
            .catch(error => console.error("Ошибка загрузки данных пользователя:", error));
    }

    function setActiveNavLink() {
        const currentPath = window.location.pathname;
        const adminLink = document.getElementById("adminLink");
        const userLink = document.getElementById("userLink");

        if (currentPath === "/admin") {
            adminLink.classList.add("active");
            userLink.classList.remove("active");
        } else if (currentPath === "/user") {
            userLink.classList.add("active");
            adminLink.classList.remove("active");
        }
    }

    $(document).ready(() => {
        loadUser();
        setActiveNavLink();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
